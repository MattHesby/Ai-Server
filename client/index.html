      after.innerHTML = "Username: " + username.value + "<br>key: " + key;
      socket.emit("newPlayer", { "key": key, "username": username.value })
    }


    var playerImgs = {
      rednorth: document.getElementById("rednorth"),
      redsouth: document.getElementById("redsouth"),
      redeast: document.getElementById("redeast"),
      redwest: document.getElementById("redwest"),
      bluenorth: document.getElementById("bluenorth"),

      blueeast: document.getElementById("blueeast"),

      yellownorth: document.getElementById("yellownorth"),
      yellowsouth: document.getElementById("yellowsouth"),
      yelloweast: document.getElementById("yelloweast"),
      yellowwest: document.getElementById("yellowwest")
    }



    socket.emit("display");
    var game;


    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d")
    // var map = document.getElementById("map");
    var size = 20;
    var xSize = canvas.width / size;
    var ySize = canvas.height / size;
    var grid = [];
    var str = ""
    for (let i = 0; i <= size; i++) {
      grid[i] = [];
      for (let j = 0; j <= size; j++) {
        grid[i][j] = 0;
      }
    }
    ctx.fillStyle = "black";

    function drawGrid() {
      ctx.beginPath();
      for (let x = 0; x <= canvas.width; x += xSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.width; y += ySize) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function show(gameToDraw) {

      for (var i = 0; i < gameToDraw.barricades.length; i++) {
        ctx.fillStyle = "pink";
        ctx.fillRect(gameToDraw.barricades[i][0] * xSize, gameToDraw.barricades[i][1] * ySize, xSize, ySize)
      }
      // ctx.fillStyle = game.players[ind].color;
      // console.log(game.players[ind].color + game.players[ind].dir)
for(let i=0;i<gameToDraw.players.length;i++) {
  if(!(gameToDraw.players[i].dir== "south" || gameToDraw.players[i].dir== "north" ||gameToDraw.players[i].dir== "east" || gameToDraw.players[i].dir== "west"  )){
    gameToDraw.players[i].dir = "south";
  }
  try{
        ctx.drawImage(playerImgs[gameToDraw.players[i].color + gameToDraw.players[i].dir], gameToDraw.players[i].pos[0] * xSize, gameToDraw.players[i].pos[1] * ySize, xSize, ySize);
} catch(err){
  console.log("ERROR    " + gameToDraw.players[i].color + gameToDraw.players[i].dir)
}
    
  }


      // ctx.fillRect((x) * xSize, (y) * ySize, xSize, ySize);
    }

    function update(x, y) {
      grid[x][y] = "P";
      str = "";
      for (let i = 0; i <= size; i++) {
        for (let j = 0; j <= size; j++) {
          str += grid[j][i] + " "
          if (j % (size) == 0) {
            str += "\n<br>"
          }
        }
      }
      // map.innerHTML = str;
    }

    function bases(game) {
      ctx.fillStyle = game.players[game.idTurn].color;

      ctx.fillRect(game.bases[game.idTurn].pos[0] * xSize, game.bases[game.idTurn].pos[1] * ySize, xSize, ySize);

      ctx.font = "20px Arial";

      for (var i = 0; i < game.bases.length; i++) {
        ctx.fillStyle = "white"
        ctx.fillText(game.bases[i].energy, game.bases[i].pos[0] * xSize, (game.bases[i].pos[1] * ySize) + ySize);
      }


    }

    function nodes(game) {
      for (var i = 0; i < game.nodes.length; i++) {
        ctx.fillStyle = "purple";
        ctx.fillRect(game.nodes[i].pos[0] * xSize, game.nodes[i].pos[1] * ySize, xSize, ySize);
        ctx.font = "20px Arial";
        ctx.fillStyle = "white"
        ctx.fillText(game.nodes[i].energy, game.nodes[i].pos[0] * xSize, (game.nodes[i].pos[1] * ySize) + ySize);
      }
    }

    function clear(x, y) {
      console.log("clearing", x, y);
      grid[x][y] = 0;
      ctx.fillStyle = "white";
      ctx.fillRect(((x) * xSize), ((y) * ySize), xSize, ySize);
      ctx.fillStyle = "black";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1.5;
      ctx.strokeRect((x) * xSize, (y) * ySize, xSize, ySize);
    }
    var myDir = ["north", "east", "south", "west"];
    var games;
    drawGrid();

      games = data;
      // barricades = data.barricades;

        if (data[i].running) {
             ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();
          game = data[i];

      // }

}



lastCoords = gameToDraw;
// alert(parseInt(selectGame.options[selectGame.selectedIndex]))
     

      if (gameToDraw.running) {

          document.getElementById("scoreboard").innerHTML += "Player" + i + ": <br> energy: " + gameToDraw.players[i].energy + "<br> name: " + gameToDraw.players[i].name + "<br> base energy: " + gameToDraw.bases[i].energy + "<br> <br> <br> ";
        }
        nodes(gameToDraw);
        bases(gameToDraw);
     
          // clear(gameToDraw.players[i].pos[1],gameToDraw.players[i].pos[0]);
          show(gameToDraw)
          
        }
      
      //TODO: fix this to do something when a game stops running or isnt' running and is selected
      else{
        
      }
      // players[i].move();

      // player.dir = myDir[Math.floor(Math.random() * 4)]
      // show(game.players[game.idTurn].pos[1],game.players[game.idTurn].pos[0], game.idTurn);

    })

    var selectGame = document.getElementById("selectGame");
    selectGame.onchange = function() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

    }
  </script>
