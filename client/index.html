    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d")
    // var map = document.getElementById("map");
    var size = 10;
    var xSize = canvas.width / size;
    var ySize = canvas.height / size;
    var grid = [];
    var str = ""
    for (let i = 1; i <= size; i++) {
      grid[i] = [];
      for (let j = 1; j <= size; j++) {
        grid[i][j] = 0;
      }
    }
    ctx.fillStyle = "black";

    function drawGrid() {
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += xSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.width; y += ySize) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }
    class Player {
      constructor() {
       console.log(game)
       
        this.x = game.players[game.players.length-1].pos[1];
        this.y = game.players[game.players.length-1].pos[0];
        this.w = xSize;
        this.h = ySize;
        this.color = game.players[game.players.length-1].color;
        var str = "";
      }
      show() {
        ctx.fillStyle = this.color;
        ctx.fillRect((this.x - 1) * xSize, (this.y - 1) * ySize, xSize, ySize);
      }
      update() {
        grid[this.x][this.y] = "P";
        str = "";
        for (let i = 1; i <= size; i++) {
          for (let j = 1; j <= size; j++) {
            str += grid[j][i] + " "
            if (j % (size) == 0) {
              str += "\n<br>"
            }
          }
        }
        // map.innerHTML = str;
      }
      move() {
        if (this.dir == "north" && this.y > 1) {
          this.y--;
        }
        else if (this.dir == "east" && this.x < size) {
          this.x++;
        }
        else if (this.dir == "south" && this.y < size) {
          this.y++;
        }
        else if (this.dir == "west" && this.x > 1) {
          this.x--;
        }
      }
      clear() {
        grid[this.x][this.y] = 0;
        ctx.fillStyle = "white";
        ctx.fillRect(((this.x - 1) * xSize), ((this.y - 1) * ySize), this.w, this.h);
        ctx.fillStyle = "black";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect((this.x - 1) * xSize, (this.y - 1) * ySize, this.w, this.h);
      }
    }
    // var player = new Player();
    // var loop = setInterval(draw, 800);
    var myDir = ["north", "east", "south", "west"];

    // function draw() {
