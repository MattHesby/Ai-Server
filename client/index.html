  <script>
  var barricades= [];
      var socket = io.connect();
  var btn = document.getElementById("create");
var username = document.getElementById("username");
var after = document.getElementById("after");
btn.onclick = function(){
btn.style.display = "none";

after.innerHTML = "Username: " + username.value + "<br>key: " + key;

}


  var playerImgs = {
    rednorth: document.getElementById("rednorth"),
    redsouth: document.getElementById("redsouth"),
    redeast: document.getElementById("redeast"),
    redwest: document.getElementById("redwest"),
    bluenorth: document.getElementById("bluenorth"),
    bluesouth: document.getElementById("bluesouth"),
    blueeast: document.getElementById("blueeast"),
    bluewest: document.getElementById("bluewest"),
    greynorth: document.getElementById("greynorth"),
    greysouth: document.getElementById("greysouth"),
    greyeast: document.getElementById("greyeast"),
    greywest: document.getElementById("greywest"),
    yellownorth: document.getElementById("yellownorth"),
    yellowsouth: document.getElementById("yellowsouth"),
    yelloweast: document.getElementById("yelloweast"),
    yellowwest: document.getElementById("yellowwest")
  }
  
  

    socket.emit("display");
    var game;
   

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d")
    // var map = document.getElementById("map");
    var size = 20;
    var xSize = canvas.width / size;
    var ySize = canvas.height / size;
    var grid = [];
    var str = ""
    for (let i = 0; i <= size; i++) {
      grid[i] = [];
      for (let j = 0; j <= size; j++) {
        grid[i][j] = 0;
      }
    }
    ctx.fillStyle = "black";

    function drawGrid() {
      ctx.beginPath();
      for (let x = 0; x <= canvas.width; x += xSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.width; y += ySize) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }
    function   show(x,y, ind) {
      for(var i=0;i<barricades.length;i++){
        ctx.fillStyle = "pink";
        ctx.fillRect(barricades[i][1] * xSize,barricades[i][0]*ySize,xSize,ySize)
      }
        // ctx.fillStyle = game.players[ind].color;
        // console.log(game.players[ind].color + game.players[ind].dir)
        try{
        ctx.drawImage(playerImgs[game.players[ind].color + game.players[ind].dir], x * xSize,y * ySize,xSize,ySize);
        } catch(err){
          // location.reload();
        }
        // console.log(game.players.length + "      and     "  + game.idTurn)
        
        // ctx.fillRect((x) * xSize, (y) * ySize, xSize, ySize);
      } 
      function       update(x,y) {
        grid[x][y] = "P";
        str = "";
        for (let i = 0; i <= size; i++) {
          for (let j = 0; j <= size; j++) {
            str += grid[j][i] + " "
            if (j % (size) == 0) {
              str += "\n<br>"
            }
          }
        }
        // map.innerHTML = str;
      }
      
      function bases(game){
        ctx.fillStyle= game.players[game.idTurn].color;
        
        ctx.fillRect(game.bases[game.idTurn].pos[1] * xSize,game.bases[game.idTurn].pos[0]*ySize,xSize,ySize);
        
  ctx.font = "20px Arial";
                 
                  for(var i=0;i<game.bases.length;i++){
                    ctx.fillStyle = "white"
                    ctx.fillText(game.bases[i].energy, game.bases[i].pos[1] * xSize, (game.bases[i].pos[0] * ySize) + ySize);
                  }

        
      }
      function nodes(game){
        for(var i=0;i<game.nodes.length;i++){
          ctx.fillStyle = "purple";
          ctx.fillRect(game.nodes[i].pos[1] * xSize,game.nodes[i].pos[0]*ySize,xSize,ySize);
                  ctx.font = "20px Arial";
                  ctx.fillStyle = "white"
ctx.fillText(game.nodes[i].energy,game.nodes[i].pos[1] * xSize,(game.nodes[i].pos[0]*ySize) + ySize);
        }
      }
      
      function    clear(x, y) {
        grid[x][y] = 0;
        ctx.fillStyle = "white";
        ctx.fillRect(((x ) * xSize), ((y ) * ySize), xSize, ySize);
        ctx.fillStyle = "black";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1.5;
        ctx.strokeRect((x ) * xSize, (y ) * ySize, xSize, ySize);
      }
      var myDir = ["north", "east", "south", "west"];

    drawGrid();
     socket.on("queue", function(data) {
       barricades = data.barricades;
       ctx.fillStyle = "white";
       ctx.fillRect(0,0,canvas.width,canvas.height);
       drawGrid();
        game = data;
       if(game.players.length){
     
      console.log(game)
      try{
        clear(game.players[game.players.length-1].pos[1],game.players[game.players.length-1].pos[0]);
      } catch(err){
        // location.reload();
      }
        update(game.players[game.players.length-1].pos[1],game.players[game.players.length-1].pos[0]);
       }
    })
socket.on("draw", function(data){

          bases(game);
  
      for(let i=0;i<game.players.length;i++){
            // clear(game.players[i].pos[1],game.players[i].pos[0]);
            show(game.players[i].pos[1],game.players[i].pos[0], i)
        
      }
